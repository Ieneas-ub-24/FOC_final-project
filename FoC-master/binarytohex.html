<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f8; /* Light gray background */
            color: #333; /* Dark text */
            font-family: 'Arial', sans-serif;
            text-align: center; /* Center text for the entire body */
            min-height: 100vh; /* Ensures body takes full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between header, content, and footer */
        }

        header {
            padding: 20px;
            background-color: #4a90e2; /* Blue header */
            color: white;
        }

        h2 {
            margin-top: 20px;
        }

        img {
            float: left;
            padding-right: 40px;
            padding-left: 40px;
            padding-bottom: 20px; /* Reduced padding for a tighter layout */
            max-width: 100%; /* Responsive image */
            height: auto;
        }

        section {
            margin-top: 20px; /* Add margin to the top of the section */
            padding: 20px;
            background-color: #ffffff; /* White background for the section */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        footer {
            padding: 10px;
            background-color: #4a90e2; /* Blue footer */
            color: white;
            width: 100%;
            text-align: center; /* Center text in footer */
        }

        button {
            background-color: #5cb85c; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }

        a {
            text-decoration: none;
            color: #4a90e2; /* Link color */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<header>
    <h2>Project 1: Binary to Hexadecimal</h2>
</header>

<section>
    <hr>
    <p><img src="bintohex.jpg" alt="Binary to Hexadecimal Conversion"></p>

    <p>Enter any 4-digit binary number:</p>
    <input type="number" id="inputBin" value="">
    <button onclick="binToHex()">Submit</button>

    <p>Hexadecimal Value: </p>
    <p id="demo"></p>

    <script>
        function binToHex() {
            var x = document.getElementById("inputBin").value;
            if (x.length > 4) {
                alert("Please enter a 4-digit binary number.");
                return;
            }
            var hexOut = parseInt(x, 2).toString(16).toUpperCase();
            document.getElementById("demo").innerHTML = hexOut;
        }
    </script>
</section>

<a href="index.html">Home</a>

<footer>
    <p>@ Powered by UB</p>
</footer>

</body>
</html>
